<form id="hostgroup_update_form" method="post" enctype="multipart/form-data" novalidate>
    <table cellpadding="40" style="margin: auto;">
        <tbody>
            <tr>
                <td>集群:</td>
                <td>
                    <select name="cluster" class="easyui-combobox   "
                            style="width: 260px;height: 20px;">
                        {% if clusters %}
                            {% for cluster in clusters %}
                                {% if cluster.pk == object.cluster.pk %}
                                    <option value="{{ cluster.pk }}" selected>{{ cluster.name }}</option>
                                {% else %}
                                    <option value="{{ cluster.pk }}">{{ cluster.name }}</option>
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>主机组名称:</td>
                <td>
                    <input name="name" class="easyui-textbox"
                           data-options="missingMessage:'必填项',required:true" maxlength="24"
                           style="width: 260px;height: 20px;" value="{{ object.name }}">
                </td>
            </tr>
            <tr>
                <td>主机组描述:</td>
                <td>
                    <input name="notes" class="easyui-textbox" maxlength="24"
                           style="width: 260px;height: 20px;" value="{{ object.notes }}">
                </td>
            </tr>
            <tr>
                <td width="100px">默认告警通知组:</td>
                <td>
                    <select name="alertcontactgroup" class="easyui-combobox   "
                            style="width: 260px;height: 20px;">
                        {% if alertcontactgroups %}
                            {% for alertcontactgroup in alertcontactgroups %}
                                {% if alertcontactgroup.pk == object.alertcontactgroup.pk %}
                                    <option value="{{ alertcontactgroup.pk }}" selected>{{ alertcontactgroup.name }}</option>
                                {% else %}
                                    <option value="{{ alertcontactgroup.pk }}">{{ alertcontactgroup.name }}</option>
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</form>
